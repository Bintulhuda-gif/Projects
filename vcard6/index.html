<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile User Card</title>
    <link  rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="image">
                <img src="/Profile.jpeg" alt="profile" width="100%">
            </div>
            <div class="title">
                <div class="name">Altagracia</div>
                <div class="text">Graphic Designer</div>
            </div>
            <div class="about-me">
                <div class="about">About Me</div>
                <div class="description">
                    Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.
                </div>
            </div>
            <div class="card-social">
                <a href="#" class="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                 </a>
                <a href="#" class="linkedin">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <div class="buttons">
                <button class="email">Email</button>
                <button class="view">View CV</button>
            </div>
        
        </div>
    </div>
</body>
</html>
